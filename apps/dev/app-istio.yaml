apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: so1s-istio-app-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: so1s-project-dev

  source:
    repoURL: git@github.com:So1S/deploy.git
    targetRevision: SO1S-258-deploy-istio-helm-chart-리팩토링
    path: charts/istio

    helm:
      releaseName: istio
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
