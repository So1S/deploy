vender: "AWS"

resources:
  limits:
    memory: 300Mi
  requests:
    cpu: 50m
    memory: 100Mi

serviceMonitor:
  service:
    type: ClusterIP
    port: 2020
    targetPort: 2020
  enabled: true
  namespace: monitoring
  interval: 30s
  telemetryPath: /api/v1/metrics/prometheus
  # Set labels for the ServiceMonitor, use this to define your scrape label for Prometheus Operator
  labels:
    release: monitoring
  # Set timeout for scrape
  timeout: 10s
  # Set relabel_configs as per https://prometheus.io/docs/prometheus/latest/configuration/configuration/#relabel_config
  # relabelings: []
  # Set of labels to transfer on the Kubernetes Service onto the target.
  # targetLabels: []
  # metricRelabelings: []

awsConfig:
  cluster.name: "So1s"
  http.server: "On"
  http.port: 2020
  read.head: "Off"
  read.tail: "On"
  logs.region: "ap-northeast-2"

config:
    fluent-bit.conf: |
      [SERVICE]
          Flush                     5
          Log_Level                 info
          Daemon                    off
          Parsers_File              parsers.conf
          HTTP_Server               ${HTTP_SERVER}
          HTTP_Listen               0.0.0.0
          HTTP_Port                 ${HTTP_PORT}
          storage.path              /var/fluent-bit/state/flb-storage/
          storage.sync              normal
          storage.checksum          off
          storage.backlog.mem_limit 5M
          
      @INCLUDE default-log.conf
      @INCLUDE api-log.conf
      @INCLUDE inference-log.conf
      @INCLUDE logging-log.conf
    

    logging-log.conf: |
      [INPUT]
          Name                tail
          Alias               fluent-bit
          Tag                 logging.*
          Path                /var/log/containers/fluent-bit*
          Parser              docker
          DB                  /var/fluent-bit/state/flb_log.db
          Mem_Buf_Limit       5MB
          Skip_Long_Lines     On
          Refresh_Interval    10
          Read_from_Head      ${READ_FROM_HEAD}

      [INPUT]
          Name                tail
          Alias               cloudwatch-agent
          Tag                 logging.*
          Path                /var/log/containers/cloudwatch-agent*
          Docker_Mode         On
          Docker_Mode_Flush   5
          Docker_Mode_Parser  cwagent_firstline
          Parser              docker
          DB                  /var/fluent-bit/state/flb_cwagent.db
          Mem_Buf_Limit       5MB
          Skip_Long_Lines     On
          Refresh_Interval    10 
          Read_from_Head      ${READ_FROM_HEAD}

      [OUTPUT]
          Name                cloudwatch_logs
          Alias               logging
          Match               logging.*
          region              ${AWS_REGION}
          log_group_name      /aws/containerinsights/${CLUSTER_NAME}/logging
          log_stream_prefix   ${HOST_NAME}-
          auto_create_group   true
          extra_user_agent    container-insights

    api-log.conf: |
      [INPUT]
          Name                tail
          Alias               api-server
          Tag                 backend.*
          Path                /var/log/containers/so1s-prod-deployment*
          Parser              docker
          DB                  /var/fluent-bit/state/backend_log.db
          Mem_Buf_Limit       50MB
          Skip_Long_Lines     On
          Refresh_Interval    10
          Rotate_Wait         30
          storage.type        filesystem
          Read_from_Head      ${READ_FROM_HEAD}

      [OUTPUT]
          Name                cloudwatch_logs
          Alias               api-server
          Match               backend.*
          region              ${AWS_REGION}
          log_group_name      /aws/containerinsights/${CLUSTER_NAME}/backend
          log_stream_prefix   ${HOST_NAME}-
          auto_create_group   true
          extra_user_agent    container-insights

    inference-log.conf: |
      [INPUT]
          Name                tail
          Alias               inference
          Tag                 inference.*
          Path                /var/log/containers/inference-*
          Parser              docker
          DB                  /var/fluent-bit/state/inference_log.db
          Mem_Buf_Limit       50MB
          Skip_Long_Lines     On
          Refresh_Interval    10
          Rotate_Wait         30
          storage.type        filesystem
          Read_from_Head      ${READ_FROM_HEAD}

      [OUTPUT]
          Name                cloudwatch_logs
          Alias               inference
          Match               inference.*
          region              ${AWS_REGION}
          log_group_name      /aws/containerinsights/${CLUSTER_NAME}/inference
          log_stream_prefix   ${HOST_NAME}-
          auto_create_group   true
          extra_user_agent    container-insights

    default-log.conf: |
      [INPUT]
          Name                tail
          Alias               default
          Tag                 application.*
          Exclude_Path        /var/log/containers/cloudwatch-agent*, /var/log/containers/fluent-bit*, /var/log/containers/aws-node*, /var/log/containers/kube-proxy*, /var/log/containers/so1s-prod-deployment*, /var/log/containers/inference-*
          Path                /var/log/containers/*.log
          Docker_Mode         On
          Docker_Mode_Flush   5
          Docker_Mode_Parser  container_firstline
          Parser              docker
          DB                  /var/fluent-bit/state/flb_container.db
          Mem_Buf_Limit       50MB
          Skip_Long_Lines     On
          Refresh_Interval    10
          Rotate_Wait         30
          storage.type        filesystem
          Read_from_Head      ${READ_FROM_HEAD}

      [FILTER]
          Name                kubernetes
          Match               *
          Kube_URL            https://kubernetes.default.svc:443
          Merge_Log           On
          Merge_Log_Key       log
          K8S-Logging.Parser  On
          K8S-Logging.Exclude Off
          Labels              Off
          Annotations         Off
          Use_Kubelet         On
          Buffer_Size         0

      [OUTPUT]
          Name                cloudwatch_logs
          Alias               default
          Match               application.*
          region              ${AWS_REGION}
          log_group_name      /aws/containerinsights/${CLUSTER_NAME}/application
          log_stream_prefix   ${HOST_NAME}-
          auto_create_group   true
          extra_user_agent    container-insights
    
    parsers.conf: |
      [PARSER]
          Name                docker
          Format              json
          Time_Key            time
          Time_Format         %Y-%m-%dT%H:%M:%S.%LZ
          Time_Keep           On
          # Command       | Decoder   | Field | Optional Action   |
          # ==============|===========|=======|===================|
          Decode_Field_As   json        log

      [PARSER]
          Name                container_firstline
          Format              regex
          Regex               (?<log>(?<="log":")\S(?!\.).*?)(?<!\\)".*(?<stream>(?<="stream":").*?)".*(?<time>\d{4}-\d{1,2}-\d{1,2}T\d{2}:\d{2}:\d{2}\.\w*).*(?=})
          Time_Key            time
          Time_Format         %Y-%m-%dT%H:%M:%S.%LZ

      [PARSER]
          Name                cwagent_firstline
          Format              regex
          Regex               (?<log>(?<="log":")\d{4}[\/-]\d{1,2}[\/-]\d{1,2}[ T]\d{2}:\d{2}:\d{2}(?!\.).*?)(?<!\\)".*(?<stream>(?<="stream":").*?)".*(?<time>\d{4}-\d{1,2}-\d{1,2}T\d{2}:\d{2}:\d{2}\.\w*).*(?=})
          Time_Key            time
          Time_Format         %Y-%m-%dT%H:%M:%S.%LZ