server:
  logFormat: json

  extraArgs: # To avoid internal redirection loops from HTTP to HTTPS
    - --insecure 
  tolerations:
    - key: kind
      operator: "Equal"
      value: "api"
      effect: "NoSchedule"
  ingress:
    enabled: false
  service:
    type: ClusterIP

